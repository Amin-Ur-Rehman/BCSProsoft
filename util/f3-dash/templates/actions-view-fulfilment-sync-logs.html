
<h2 class="view-heading">Fulfillments Synchronization Logs</h2>




<div class="panel panel-default">
  <div class="panel-heading"><i class="fa fa-filter"></i> &nbsp; Filters</div>
  <div class="panel-body">
  	<div class="form-horizontal padbot_15">
  		<div class="row">

  			<div class="form-group col-sm-5">
  				<label class="control-label col-sm-4">
  					Type
  				</label>
  				<div class="col-sm-8">
  					<select class="form-control" ng-model="viewModel.filters.logType">
  						<option value="">-- All --</option>
  						<option value="DEBUG">Debug</option>
  						<option value="AUDIT">Audit</option>
  						<option value="ERROR">Error</option>
  						<option value="EMERGENCY">Emergency</option>
  					</select>
  				</div>
  			</div>


  			<div class="form-group col-sm-5">
  				<label class="control-label col-sm-4">
  					Date Range
  				</label>
  				<div class="col-sm-8">
                    <div class="row col-sm-12 mid_col">
                        <input type="text" class="form-control col_left" ng-model="viewModel.filters.startDate" placeholder="mm/dd/yyyy" />
                        <input type="text" class="form-control col_right" ng-model="viewModel.filters.endDate" placeholder="mm/dd/yyyy" />
                    </div>
  				</div>
  			</div>

			<div class="form-group col-sm-5">
  				<label class="control-label col-sm-4">&nbsp;</label>
  				 <div class="col-sm-8">
                    <button type="button" ng-click="viewModel.filter()" class="btn btn-primary">Filter</button>
                </div>
  			</div>

  		</div>
  	</div>
  </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">
        <i class="icon-trophy padright_10"></i>Fulfilments Results &nbsp; &nbsp;
        <a ng-click="viewModel.loadGrid()" href="javascript:;">
            <!--<i class="fa fa-refresh"></i>-->
            <i class="sidebar-icon icon-refresh f20" ng-class="{'fa-spin': viewModel.loading }"></i>
        </a>
    </div>
    <div class="panel-body">
		  <div class="table-responsive" ng-show="viewModel.hasRecords">
            <div >
                <table id="jqGrid"></table>
                <!--<div id="jqGrid" style="width: 100%; height: 550px;"></div>-->
                <div id="jqGridPager"></div>
            </div>
        </div>

        <div ng-hide="viewModel.hasRecords" class="alert alert-info">
          no records found.
      </div>
    </div>
</div>
