
<h2 class="view-heading">Cash Refund Synchronization Logs
		&nbsp; &nbsp;
        <a ng-click="viewModel.loadGrid()" href="javascript:;">
            <i class="fa fa-refresh"></i>
        </a>
</h2>




<div class="panel panel-default">
  <div class="panel-heading"><i class="fa fa-filter"></i> &nbsp; Filters</div>
  <div class="panel-body">
  	<div class="form-horizontal">
  		<div class="row">

  			<div class="form-group col-sm-5">
  				<label class="control-label col-sm-3">
  					Type
  				</label>
  				<div class="col-sm-9">
  					<select class="form-control" ng-model="viewModel.filters.logType">
  						<option value="">-- All --</option>
  						<option value="DEBUG">Debug</option>
  						<option value="AUDIT">Audit</option>
  						<option value="ERROR">Error</option>
  						<option value="EMERGENCY">Emergency</option>
  					</select>
  				</div>
  			</div>


  			<div class="form-group col-sm-5">
  				<label class="control-label col-sm-3">
  					Date Range
  				</label>
  				<div class="col-sm-9">
  					<div class="row">
	  					<div class="col-sm-6">
	  						<input type="text" class="form-control" ng-model="viewModel.filters.startDate" placeholder="mm/dd/yyyy" />
	  					</div>
	  					<div class="col-sm-6">
	  						<input type="text" class="form-control" ng-model="viewModel.filters.endDate" placeholder="mm/dd/yyyy" />
	  					</div>
  					</div>
  				</div>
  			</div>

			<div class="form-group col-sm-2">
  				<button type="button" ng-click="viewModel.filter()" class="btn btn-primary">Filter</button>
  			</div>

  		</div>
  	</div>
  </div>
</div>



<div ng-show="viewModel.hasRecords">
    <table id="jqGrid"></table>
    <!--<div id="jqGrid" style="width: 100%; height: 550px;"></div>-->
    <div id="jqGridPager"></div>
</div>


<div ng-hide="viewModel.hasRecords" class="alert alert-info">
    no records found.
</div>
