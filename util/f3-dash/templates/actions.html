<div class="form-horizontal">
    <div class="row">

        <div class="form-group col-sm-6">
            <label class="col-sm-2 control-label">Action</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="actionsCtrl.selectedAction"
                        ng-options="action.name for action in actionsCtrl.actions">
                </select>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <button type="button" class="btn btn-primary" ng-click="actionsCtrl.go()">Go</button>
        </div>



        <div ui-view></div>


    </div>
</div>
