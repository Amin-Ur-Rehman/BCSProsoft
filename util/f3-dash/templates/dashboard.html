<div class="row alerts-container" data-ng-show=alerts.length>
    <div class=col-xs-12>
        <alert data-ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert>
    </div>
</div>
<div class=row>
    <div class="col-lg-4 col-md-8 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left"><i class="fa fa-users"></i></div>
                <div class=title>{{customerCount}}</div>
                <div class=comment>Customers</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-4 col-md-8 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon red pull-left"><i class="fa fa-tasks"></i></div>
                <div class=title>{{salesOrderCount}}</div>
                <div class=comment>Sales Orders</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-4 col-md-8 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon orange pull-left"><i class="fa fa-sitemap"></i></div>
                <div class=title>{{itemCount}}</div>
                <div class=comment>Items</div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
<div class=row>
    <!--<div class="col-lg-6" data-ng-controller="AlertsCtrl">-->
        <!--<canvas id="bar" class="chart chart-bar" data="data" labels="labels"></canvas>-->

    <!--</div>-->
    <div class=col-lg-12>
        <rd-widget>
            <rd-widget-header icon=fa-tasks title="Sales Orders"></rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <div class=table-responsive>
                    <table class=table>
                        <thead>
                        <tr>
                            <th class=text-center>ID</th>
                            <th>Number</th>
                            <th>Date</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in failedSalesOrders track by $index">
                            <td class=text-center><a target="_blank" href="{{ x.url }}">{{ x.internalid }}</a></td>
                            <td>{{ x.tranid }}</td>
                            <td>{{ x.trandate }}</td>
                            <td>{{ x.custbody_f3mg_magento_sync_status }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
            <rd-widget></rd-widget>
        </rd-widget>
    </div>
</div>
